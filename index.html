<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a050a6b26.js" crossorigin="anonymous"></script>

<body>

            <p>
            <h1>English (United States) <i class="arrow down"></i></h1>
            </p>
        </div>

        </div>

        <div class="main">
            <div>
                <input placeholder="Phone number, email or username" type="text">
            </div>
            <div>
                <input placeholder="Password" type="password">
            </div>
            <button>Log ln</button>
        </div>



        <div class="forgot">

            <h1>Forgot you login details? </h1>
            <button>Get help signing in.</button>

        </div>

        <div class="line">
           <hr>
            <p>or</p>
            <hr>
        </div>

        <div class="foot">
            <img src="fb.png" alt="icon">
            <button>Log in with Facebook</button>
        </div>


    </div>
